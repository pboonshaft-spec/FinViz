version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: finviz-frontend-dev
    ports:
      - "8090:5173"
    volumes:
      - ./src:/app/src
      - ./index.html:/app/index.html
      - ./vite.config.js:/app/vite.config.js
    environment:
      - VITE_API_URL=http://localhost:8085
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - finviz-network

  backend:
    build: ./backend
    container_name: finviz-backend
    ports:
      - "8085:8080"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=finviz
      - DB_PASSWORD=finviz
      - DB_NAME=finviz
      - PORT=8080
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - finviz-network

  mysql:
    image: mysql:8.0
    container_name: finviz-mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=finviz
      - MYSQL_USER=finviz
      - MYSQL_PASSWORD=finviz
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - finviz-network

networks:
  finviz-network:
    driver: bridge

volumes:
  mysql-data:
